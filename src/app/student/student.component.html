<article *ngIf="student" class="">
    Student: <a href="#" (click) = "clicked()">{{ student?.name }}</a>

    <div *ngIf="student.isJedi" class="">
        Jedi Temple: {{ student?.temple }}
        <button (click) ="description.focus()">Focus !</button>
        <br />
        <textarea name="name" rows="8" cols="80" #description></textarea>
    </div>

</article>

<p *ngIf="!student">
    Sem dados para exibir!
</p>
